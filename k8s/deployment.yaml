apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-be-dep
spec:
  selector:
    matchLabels:
      app: demo-be-dep
  replicas: 1
  template:
    metadata:
      labels:
        app: demo-be-dep
        track: stable
    spec:
      containers:
        - name: demo-be-dep
          image: "gcr.io/ml-console-dev/demo-be-image:latest"
          # resources:
          #   requests:
          #     memory: "1000Mi"
          #     cpu: "150m"
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /
              port: 3000
          ports:
            - name: demo-port
              containerPort: 3000
          env:
          - name: db_username
            valueFrom:
              secretKeyRef:
               name: demo-secret
               key: db_username 
          - name: db_password
            valueFrom:
              secretKeyRef:
               name: demo-secret
               key: db_password 
          - name: db_name
            valueFrom:
              secretKeyRef:
               name: demo-secret
               key: db_name 
          - name: port
            valueFrom:
              secretKeyRef:
                key: port
                name: demo-secret