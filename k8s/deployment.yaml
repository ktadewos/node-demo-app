apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-be-dep
spec:
  selector:
    matchLabels:
      app: demo-be-dep
  replicas: 1
  template:
    metadata:
      labels:
        app: demo-be-dep
        track: stable
    spec:
      containers:
        - name: demo-be-dep
          image: "gcr.io/ml-console-dev/demo-backend-image:latest"
          # resources:
          #   requests:
          #     memory: "1000Mi"
          #     cpu: "150m"
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /
              port: 3000
          ports:
            - name: demo-port
              containerPort: 3000